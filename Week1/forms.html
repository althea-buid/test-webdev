
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image with Border and Form</title>
    <style>
        .image-border {
            border: 4px solid #4A90E2;
            border-radius: 8px;
            width: 300px;
            display: block;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 20px;
            max-width: 350px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, textarea {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4A90E2;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .email-link {
            display: inline-block;
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Image with border -->
    <img href="https://via.placeholder.com/300x200.png+Image+Here"

    <!-- Form -->
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
